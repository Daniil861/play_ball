<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Play Ball Fortune - game level 1</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220318141924">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="wrapper__circle"></div>
		<div class="wrapper__header header-wrapper">
			<div class="header-wrapper__pause">
				<img src="img/icons/pause.svg" alt="Image">
			</div>
			<div class="header-wrapper__item">
				<div class="header-wrapper__icon">
					<img src="img/icons/dot.svg" alt="Image">
				</div>
				<div class="header-wrapper__count header-wrapper__count_points">850</div>
			</div>
			<div class="header-wrapper__item">
				<div class="header-wrapper__icon header-wrapper__icon_romb">
					<img src="img/icons/romb.svg" alt="Image">
				</div>
				<div class="header-wrapper__count header-wrapper__count_time">12</div>
			</div>
			<div class="header-wrapper__item header-wrapper__item_pause">
				<div class="header-wrapper__icon">
					<img src="img/icons/circle.svg" alt="Image">
				</div>
				<div class="header-wrapper__count header-wrapper__count_try">X<span class="header-wrapper_lifes">3</span>
				</div>
			</div>
		</div>
		<div class="wrapper__game game game_one">
			<div class="game__body">
				<div class="game__field">
					<div class="game__block"> </div>
					<div class="game__block"> </div>
					<div class="game__block game__block_fruit">
						<div data-destroy="0" class="game__element game__element_fruit"></div>
						<div data-destroy="0" class="game__element game__element_fruit"></div>
						<div data-destroy="0" class="game__element game__element_fruit"></div>
						<div data-destroy="0" class="game__element game__element_fruit"></div>
					</div>
					<div class="game__block game__block_flower">
						<div data-destroy="0" class="game__element game__element_flower"></div>
						<div data-destroy="0" class="game__element game__element_flower"></div>
						<div data-destroy="0" class="game__element game__element_flower"></div>
						<div data-destroy="0" class="game__element game__element_flower"></div>
					</div>
					<div class="game__block game__block_lemon game__block_lemon-one">
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
					</div>
					<div class="game__block"> </div>
					<div class="game__block game__block_lemon game__block_lemon-two">
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
					</div>
					<div class="game__block game__block_lemon game__block_lemon-three">
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
						<div data-destroy="0" class="game__element game__element_lemon"></div>
					</div>
				</div>
				<div class="game__weapons weapons">
					<div class="weapons__body">
						<div class="weapons__bomb _no-active">
							<img src="img/icons/bomb.svg" alt="Image">
						</div>
						<div class="weapons__ball _no-active">
							<img src="img/icons/ball-2.svg" alt="Image">
						</div>
						<div class="weapons__rocket _no-active">
							<img src="img/icons/rocket.svg" alt="Image">
						</div>
						<div class="weapons__count weapons__count_bomb">0</div>
						<div class="weapons__count weapons__count_ball">0</div>
						<div class="weapons__count weapons__count_rocket">0</div>
					</div>
				</div>
				<div class="game__ball">
					<img src="img/game/ball.svg" alt="Image">
				</div>
				<div class="game__platform">
					<img src="img/game/platform.svg" alt="Image">
				</div>
			</div>
		</div>
		<div class="wrapper__pause pause">
			<div class="pause__body">
				<div class="pause__item pause__item_continue">
					<p>continue</p>
				</div>
				<a href="game.html" class="pause__item pause__item_new-game">
					<p>new game</p>
				</a>
				<a href="index.html" class="pause__item pause__item_menu">
					<p>menu</p>
				</a>
			</div>
		</div>
		<div class="wrapper__play play">
			<div class="play__body">
				<div class="play__text">You win!</div>
				<a href="game.html" class="game__button button">
					<div class="button__body button__body_game">
						<div class="button__text text-tr text-tr_game">Play again</div>
					</div>
					<div class="button__bg">
						<span></span>
						<span></span>
					</div>
				</a>
				<a href="levels.html" class="game__button button">
					<div class="button__body button__body_game">
						<div class="button__text text-tr text-tr_game">Choice level</div>
					</div>
					<div class="button__bg button__bg_orange">
						<span></span>
						<span></span>
					</div>
				</a>
			</div>
		</div>
		<div class="wrapper__loose loose">
			<div class="loose__body">
				<div class="loose__text">You loose!</div>
				<a href="game.html" class="main__button button">
					<div class="button__body button__body_game">
						<div class="button__text text-tr text-tr_game">Play again</div>
					</div>
					<div class="button__bg">
						<span></span>
						<span></span>
					</div>
				</a>
			</div>
		</div>

	</div>
	<script src="js/app.min.js?_v=20220318141924"></script>
</body>

</html>
